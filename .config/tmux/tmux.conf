set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

# Start windows and pane numbering with index 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows on close
set-option -g renumber-windows on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Faster command sequence
set -s escape-time 0

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# https://github.com/tmux/tmux/wiki/Modifier-Keys#extended-keys
set -g xterm-keys on
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# base = "#202023",
# mantle = "#2c2e34",
# crust = "#2c2e34",

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_current_number_color "#{@thm_flamingo}"

set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_window_left_separator " "
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " "

set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_pane_background_color "#2c2e34"

set -ogq @catppuccin_window_text "#{b:pane_current_path}"
set -ogq @catppuccin_window_current_text "#{pane_current_path}"

set -ogq @catppuccin_status_fill "icon"
set -ogq @catppuccin_status_left_separator "â–ˆ"
set -ogq @catppuccin_status_connect_separator "yes"

set -g @plugin 'catppuccin/tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -gF status-right "#{@catppuccin_status_application}"
set -agF status-right "#{@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_date_time}"

set -g status-bg default
set -g status-style bg=default
set-option -g message-command-style fg=white,bg=default
set-option -g message-style fg=white,bright,bg=default
